<!DOCTYPE html><html lang="en"><head><meta charset="utf-8" />
<style>html{font-size:13px;}</style></head><body>


<ul id="r"></ul>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script>
$(function() {
	
$.getJSON(
	'../mdn_all_articles_en-us.json',
	function(data, status) {
		var a = [];
		for(var i = 0, l = data.length; i < l; i++) {
			if(/javascript:alert|onerror=|slugslug|Sandbox:/i.test(data[i].URL) === true) {
				var u = data[i].URL;
				$("#r").append('<li><a href=' + u + '">' + u + '</a></li>');
			}
		}
	}
);


});</script></body></html>
